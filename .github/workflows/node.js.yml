name: React Native Android Build

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch (adjust as needed)

jobs:
  build:
    runs-on: ubuntu-latest  # Replace with your preferred runner environment

    steps:
      - uses: actions/checkout@v3  # Checkout code from repository
      - uses: actions/setup-node@v3  # Set up Node.js environment
        with:
          node-version: 16  # Adjust Node.js version if needed

      - name: Install dependencies
        run: npm install  # Or yarn install

      - name: Update Expo packages (optional)  # Add if you want to update packages
        run: npm install expo-router@~3.4.10 expo-splash-screen@~0.26.5 react-native-maps@1.10.0
        # Or, if using Yarn:
        # run: yarn add expo-router@~3.4.10 expo-splash-screen@~0.26.5 react-native-maps@1.10.0

      - name: Install ADB (if not found)
        uses: actions/download-artifact@v3  # Download pre-built ADB if needed
        with:
          name: adb  # Name of the artifact (replace if needed)
          path: /usr/local/bin/  # Download location (adjust path if needed)
      - name: Verify ADB installation
        run: |
          which adb  # Check if adb is present in the PATH
          if [[ $? -ne 0 ]]; then
            echo "ADB not found. Downloading pre-built version..."
            # Download pre-built ADB if not found (replace URL if needed)
            curl -L https://dl.google.com/android/repository/platform-tools/latest/android-sdk_platform-tools.zip -o adb.zip
            unzip adb.zip
            mv platform-tools/adb /usr/local/bin/  # Move adb to PATH location
            echo "ADB downloaded and installed."
          fi

      - name: Run Android build
        run: npx react-native run-android
