name: Build Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21' # or any other version required by your project

    - name: Install Gradle
      run: sudo apt-get install gradle -y

    - name: Install dependencies
      run: npm install

    - name: Build Android App
      run: gradle assembleRelease # Adjust the Gradle command according to your project's configuration
