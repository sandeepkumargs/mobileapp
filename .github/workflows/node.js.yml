name: Build Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 21.x
          cache: npm

    - name: Install dependencies
      run: npm install

    - name: Build Android App
      run: npm run android
