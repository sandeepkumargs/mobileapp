name: Build and release expo app
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build APK
        run: eas build --platform android --non-interactive --clear-cache
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      - name: Get APK URL from Expo`
        run: |
          apk_url=$(eas build:list --json --limit=1 --platform=android | jq -r '.[0].artifacts.buildUrl')
          echo "APK URL: $apk_url"

      - name: Create ZIP file
        run: zip -r demo-app.zip android/app/build/outputs/apk/*.apk

      - name: Upload ZIP file
        uses: actions/upload-artifact@v2
        with:
          name: demo-app
          path: demo-app.zip
