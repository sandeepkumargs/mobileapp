on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 21.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Build app
        run: eas build --non-interactive --platform android
        env:
          EAS_VERSION: latest
          EAS_TOKEN: ${{ secrets.EXPO_TOKEN }}
          
      - name: 🚀 Build app
        run: eas build --non-interactive --platform ios
        env:
          EAS_VERSION: latest
          EAS_TOKEN: ${{ secrets.EXPO_TOKEN }}
