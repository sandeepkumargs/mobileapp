name: Expo CI CD

on:
  push:
    branches:
      - main

jobs:
  Build-for-android:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
      - name: Install deps
        run: npm install
      - name: Build Android APK Bundle
        run: expo build:android
